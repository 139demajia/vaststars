<html>
<head>
    <meta charset="UTF-8">
    <title>Ant Engine</title>
</head>
<body>
    <ul>
        <li><a href="vfs">Virtual File System</a></li>
        <li><a href="log">Log Directory</a></li>
        <li><a href="app">App Directory</a></li>
        <li><a href="debug/call/ping">Ping Info</a></li>
        <li>
            <a id="debug-mipmap-link" href="#">Debug Mipmap</a>
            <div>
                <label>Mipmap Debug: </label>
                <input id="mipmap-debug" type="checkbox">
            </div>
            <div>
                <label>Mipmap Level: </label>
                <input id="mipmap-level" type="text" style="width: 50px;" value="9" >
            </div>
        </li>
        <li><a id="texture-link" href="texture">Texture</a></li>
    </ul>

    <form id="upload-form" action="upload" method="post" enctype="multipart/form-data">
        <input type="file" id="upload" name="upload" /><br />
        <input type="submit" value="Upload" />
    </form>

    <script>
        document.getElementById("debug-mipmap-link").addEventListener("click", function(event) {
            event.preventDefault();
            var debug = document.getElementById("mipmap-debug").checked;
            var level = document.getElementById("mipmap-level").value;
            sendRequest(`debug/send/mipmap?debug=${debug}&level=${level}`);
        });

        function sendRequest(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText)
                    } else {
                        console.log("Error", xhr.statusText);
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
