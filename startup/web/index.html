<html>
<head>
    <meta charset="UTF-8">
    <title>Ant Engine</title>
</head>
<body>
    <ul>
        <li><a href="vfs">Virtual File System</a></li>
        <li><a href="log">Log Directory</a></li>
        <li><a href="app">App Directory</a></li>
        <li><a href="debug/command/ping">Ping Info</a></li>
        <li><a href="debug/command/traceback">Traceback</a></li>
        <li>
            <form name="mipmap-form" style = "margin: 0;" onsubmit="
                    var debug = document.forms['mipmap-form']['debug'].checked;
                    var level = document.forms['mipmap-form']['level'].value;
                    sendRequest('debug/world_command/mipmap?debug=' + debug + '&level=' + level); return false;">
                <label>Mipmap Debug:</label>
                <input name="debug" type="checkbox" />
                <label>Mipmap Level:</label>
                <input name="level" type="text" style="width: 50px;" value="9" />
                <button type="submit">Debug Mipmap</button>
            </form>
        </li>
        <li>
            <a href="#" onclick="sendRequest('debug/world_command/debug');">Show Debug</a>
        </li>
        <li><a href="texture">Texture</a></li>
        <li>
            <form name="resolution-form" style = "margin: 0;" onsubmit="
                    var w = document.forms['resolution-form']['w'].value;
                    var h = document.forms['resolution-form']['h'].value;
                    sendRequest('debug/world_command/resolution?w=' + w + '&h=' + h); return false;">
                <label>Resolution:</label><br>
                <label>w: </label>
                <input name="w" type="text" style="width: 70px;" value="1028" />
                <label>h: </label>
                <input name="h" type="text" style="width: 70px;" value="720" />
                <button type="submit">Update</button>
            </form>
        </li>
    </ul>

    <form id="upload-form" action="upload" method="post" enctype="multipart/form-data">
        <input type="file" id="upload" name="upload" /><br />
        <input type="submit" value="Upload" />
    </form>

    <script>
        function sendRequest(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.responseType = "text";
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                    } else {
                        console.log("Error", xhr.statusText);
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
